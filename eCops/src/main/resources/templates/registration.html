<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="cdn::cdn">
<meta charset="ISO-8859-1">

<title>Register</title>

</head>
<body>
	<div th:include="navbar::nav"></div>

	<div class="container-fluid py-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center text-white">
						<i class="fa fa-user-plus fa-3x" aria-hidden="true"></i>
						<h4>Registration</h4>
					</div>

					<div class="text-center alert alert-success mb-0" role="alert">
					<div th:if="${session.message}" th:classappend="${session.message}"
						class="alert alert-success" role="alert">
						<p th:text="${session.message}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>

					</div>
					
					
						Have already an account? <a href="login"> Login Here</a>
					</div>

					<div class="card-body">
<!-- Form Starts here -->
						<form class="form" novalidate="novalidate" th:action="@{/register}"
							th:object="${user}" method="post" id="regForm">
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="name">Name</label>
										 <input type="text"
											class="form-control" id="name" aria-describedby="nameHelp"
											placeholder="Enter Full Name" name="name" th:field="*{name}"/>
										<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
									</div>
									
								</div>
								<div class="col">
									<div class="form-group">
										<label for="email">Email address</label> <input type="email"
											class="form-control" id="email" aria-describedby="emailHelp"
											placeholder="Enter Email" name="email" th:field="*{email}" required="true"/>
										<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="role">Role</label> <select class="custom-select"
											name="role" id="role" required="true">
											<option selected>Select Role</option>
											<option value="User">User</option>
											<option value="Admin">Admin</option>
											
										</select>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="phone">Phone</label> <input type="number"
											class="form-control" id="phone" aria-describedby="phoneHelp"
											placeholder="Enter Phone Number" name="phone" th:field="*{phone}" required="true"/>
											<div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="address">Address</label> <input type="textarea"
									class="form-control" id="address"
									aria-describedby="addressHelp" placeholder="Enter Address"
									name="address" th:field="*{address}" required="true"/>
									<div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
							</div>
							<div class="row">
								<div class="col">
									<div class="form-group">
										<label for="password">Password</label> <input type="password"
											class="form-control" id="password"
											placeholder="Enter Password" name="password" th:field="*{password}" required="true">
									<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
											
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="cpassword">Confirm Password</label> <input
											type="password" class="form-control" id="cpassword"
											placeholder="Confirm Password"  required="true">
											<span th:text="${message}"></span>
									</div>
								</div>
							</div>

							<div class="form-group form-check d-flex mb-2">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" />&nbsp; <label class="form-check-label"
									for="agreement" required="true"> I agree all statements in <a href="#!"
									class="text-body"><u>Terms of service</u></a>
								</label>
							</div>

							<button type="submit"
								class="btn btn-primary btn-block w-50 mx-auto mt-3" onclick="return Validate()">
								<i class="fa fa-user-plus" aria-hidden="true"></i> Register
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("cpassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
